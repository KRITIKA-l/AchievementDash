{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handjet">
    <style>
        #bgimage 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .form-container 
        {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        .helptext-scroll 
        {
            max-height: 60px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        label 
        {
            font-weight: bold;
        }

        .btn-primary 
        {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn-primary:hover 
        {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.5);
        }

        .btn-light 
        {
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
        }

        .btn-light:hover 
        {
            transform: translateY(-2px) scale(1.02);
            background: #fcfafa !important;
        }
    </style>
</head>

<body>
    <!-- background image -->
    <img src="{% static 'student/bg.jpg' %}" id="bgimage">

    <div class="container text-center text-white mt-5">
        <h1 class="fw-bold" style="font-family: Handjet;font-size: 3rem;text-shadow: 0 2px 10px rgba(0,0,0,0.4);">Achievo</h1>
        <p class="lead">"Your journey to achievements starts here."</p>
    </div>

    <!-- form section -->
    <div class="container mt-5 mb-5">
        <div class="form-container text-white">
            
            <!-- error section -->
            {% if error %}
            <h3 class="alert alert-primary text-center">{{ error }}</h3>
            {% endif %}
            <!-- subheading -->
            <h3 class="text-center mb-3">SIGN IN</h3>
            <br>
            <!-- form blocks -->
            <form method="post" action="">
                {% csrf_token %}
                <!-- credentials -->
                <input placeholder="Enter Username" class="form-control mt-2"  type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="username">
                <input placeholder="Enter Password" class="form-control mt-2" type="password" name="password" autocomplete="current-password" required=""  id="password">
                <!-- signin button -->
                <button type="submit" class="btn btn-primary w-100 mb-2 mt-4"  id="btn1">Sign In</button>
                <p class="mt-2 text-center">
                    <!-- switch to signup -->
                    Don't have an account? 
                    <a type="button" class="btn btn-light" id="btn2" href="{% url 'signupuser' %}">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
