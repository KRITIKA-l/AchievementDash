<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handjet">
    <style>
        body 
        {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar 
        {                                                                                                                        
            width: 100%;
            min-height: 65px;
            background-color: darkslateblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            z-index: 1045;
            position: fixed;         
            top: 0;                 
            left: 0;
            right: 0;
        }

        .left-icons 
        {
            display: flex;
            align-items: center;
        }

        .navbar-heading 
        {
            font-size: 35px;
            font-family: Handjet;
        }
        .sidebar 
        {
            width: 250px;
            color: white;
            position: fixed;
            top: 65px;
            bottom: 0;
            left: 0;
            padding: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1030;
            background-color:rgba(93, 63, 211, 0.9);
            backdrop-filter: blur(3px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a.active 
        {
            background-color: #5D3FD3;;
            font-weight: bold;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 5px;
        }
        .sidebar.show {
            transform: translateX(0%);
        }

        .sidebar a:hover 
        {
            background: rgba(93, 63, 211, 0.6);
            transform: scale(1.02);
        }
        .search-bar 
        {
            flex-grow: 1;
            width: 50px;
            max-width:400px;
            margin: 0 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-bar input 
        {
            width: 100%;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
        }

        .right-icons 
        {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="navbar">
        <!-- LEFT PART -->
        <div class="left-icons">
            <div>
                <button class="btn text-white" id="togglebtn" onclick="displaysidebar()" >
                    <i class="bi bi-list fs-5"></i>
                </button>
            </div>
            <div class="navbar-heading">Achievo</div>
        </div>
        <!-- side bar -->
        <div class="sidebar" id="sidebar">
            <ul class="list-unstyled">
                <li><a href="{% url 'home' %}" class="text-white text-decoration-none" id="home">Home</a></li>
            </ul>
            <ul class="list-unstyled">
                <li><a href="{% url 'dashboard' %}" class="text-white text-decoration-none" id="home">Dashboard</a></li>
            </ul>
        </div>
        <!-- search section -->
        <form class="search-bar" role="search" method="post" action="">
            {% csrf_token %}
            <input type="text" placeholder="Search" name="prod_search">
            <button type="submit" class="btn btn-outline-light"><i class="bi bi-search"></i></button>
        </form>
        <!-- right part -->
        <div class="right-icons">
            <div class="icon">
                <button class="btn text-white" id="infobtn" onclick="infobtn()">
                    <i class="bi bi-person-circle fs-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function displaysidebar()
        {
            const sidebar=document.getElementById('sidebar')
            sidebar.classList.toggle('show');
        }
        const currentPath = window.location.pathname.replace(/\/$/, '');

        // Highlight the current page link in the sidebar
        document.querySelectorAll('.sidebar a').forEach(link => 
        {
            const linkPath = link.getAttribute('href').replace(/\/$/, '');
            if (linkPath === currentPath) 
            {
                link.classList.add('active');
            }
        });

        // Highlight the current page link in the profilebar
        document.querySelectorAll('.profilebar a').forEach(link => 
        {
            const linkPath = link.getAttribute('href').replace(/\/$/, '');
            if (linkPath === currentPath) 
            {
                link.classList.add('active');
            }
        });

        document.addEventListener('click', function (event) 
        {
            const sidebar = document.getElementById('sidebar');
            const togglebtn = document.getElementById('togglebtn');
            // If sidebar is open and click is outside, close it
            if (sidebar.classList.contains('show')) 
            {
           
                if (!sidebar.contains(event.target) && !togglebtn.contains(event.target)) 
                {
                    sidebar.classList.remove('show');
                }
            }
        });

        // Close sidebar and profilebar on scroll
        window.addEventListener('scroll', function () 
        {
            document.getElementById('sidebar').classList.remove('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
