{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill / Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'student/navbar.html' %}

    <div class="container py-5">
        <h2 class="mb-4 text-center">Add Skill / Achievement</h2>

        {% if messages %}
            <div class="mb-3" id="alert-box">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="skill_id" class="form-label">Select Skill</label>
                <select name="skill_id" id="skill_id" class="form-select" onchange="checkOther(this)">
                    <option value="">-- Choose a skill --</option>
                    {% for skill in skills %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endfor %}
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3" id="otherSkillDiv" style="display:none;">
                <label for="other_skill" class="form-label">Enter New Skill</label>
                <input type="text" name="other_skill" id="other_skill" class="form-control" placeholder="Type new skill">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script>
        function checkOther(select) {
            const otherDiv = document.getElementById('otherSkillDiv');
            if(select.value === 'other') {
                otherDiv.style.display = 'block';
            } else {
                otherDiv.style.display = 'none';
            }
        }
        setTimeout(() => {
            const alertBox = document.getElementById('alert-box');
            if (alertBox) alertBox.style.display = 'none';
        }, 3000); // 3000ms = 3 seconds
    </script>

    {% include 'student/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
