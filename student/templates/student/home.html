<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>
<body>
    {% include 'student/navbar.html' %}

        <div class="container-fluid d-flex justify-content-center align-items-center mt-2">
            <div class="p-3 rounded-3 shadow-sm text-center" style="width: 80%;background: linear-gradient(135deg, rgba(93,63,211,0.1), rgba(93,63,211,0.25));">
                <i class="bi bi-lightbulb-fill" style="color: darkslateblue; font-size: 1.5rem;"></i>
                <h5 id="quote" class="mt-2 mb-0" style="color: darkslateblue; font-weight: 600; transition: opacity 0.5s ease;">
                    "Showcase your skills and inspire the world."
                </h5>
            </div>
        </div>
    {% include 'student/footer.html' %}
    <script>
        const quotes = 
        [
            "Every skill you master doubles your value.",
            "Your achievements are your best resume.",
            "Keep learning, keep growing.",
            "Showcase your skills and inspire the world."
        ];
        let index = 0;
        const quoteEl = document.getElementById('quote');

        setInterval(() => 
        {
            index = (index + 1) % quotes.length;
            quoteEl.style.opacity = 0;      
            setTimeout(() => 
            {
                quoteEl.textContent = quotes[index];
                quoteEl.style.opacity = 1;  
            }, 500);
        }, 5000);  // change every 5 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
