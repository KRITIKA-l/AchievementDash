<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ opportunity.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'student/navbar.html' %}
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title">Apply for {{ opportunity.title }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Resume</label>
                    <input type="file" name="resume" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cover Letter</label>
                    <textarea name="cover_letter" class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a href="{% url 'opportunity_detail' opportunity.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% include 'student/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
